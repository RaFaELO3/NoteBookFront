<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite</title>
    <link rel="stylesheet" href="./assets/libs/bootstrap-5.2.3-dist/css/bootstrap.min.css">

<body>
    <div class="container">
        <h1 class="text-center fs-4 py-5">Favourite</h1>
        <div class="row">
            <div class="col-lg-12 col-md-12">
               <div class="row header">
                    <div class="col-lg-7 col-md-6">
                        <p class="fw-bold">Item</p>
                    </div>
                    <div class="col-lg-5 col-md-6">
                        <div class="row">
                            <div class="col-3">
                                <p class="fw-bold">Price</p>
                            </div>
                        </div>
                    </div>
               </div>

               <div class="row d-flex align-items-center cardContainer p-3">
                    <div class="col-lg-7 col-md-6">
                        <div class="row">
                            <div class="col-lg-2 col-md-3 imgContainer">
                                <img src="https://cdn.shopify.com/s/files/1/2026/1775/products/moonflower5_360x.jpg?v=1591867703" alt="">
                            </div>
                            <div class="col-lg-10 col-md-9">
                                <p class="title mt-2">

                        </div>
                    </div>

                        <div class="row d-flex align-items-center">
                            <div class="col-3">
                                <p class="price">$28.98 USD</p>
                            </div>
                            <div class="col-6">
                                <div class="d-flex justify-content-center btns align-items-center">
                                    <button class="button-hover-addcart "><span>Details</span><i class="fa-solid fa-circle-info"></i></i></button>
                                    <button class="basket">
                                        <i class="fa-solid fa-cart-shopping"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-3 pb-3 d-flex justify-content-center">
                                <button class="favbtn mb-4">
                                    <i class="fa-solid fa-heart fav show"></i>
                                    <i class="fa-regular fa-heart fav"></i>

                                </button>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
          
        </div>
    </div>
    <script src="./favourite.js"></script>
