    <link rel="stylesheet" href="./assets/libs/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js">

        if(!promokod.value ){
          btn.disabled = "true"
        }
        else if(promokod.value){
          btn.disabled = "false"
        }
